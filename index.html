<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Lato:wght@700;900&display=swap">
    <title>My Coffee House</title>
</head>
<body>
    <!-- Header with Navigation --> 
     <header class="main-header">

        <!-- Navigation Bar -->
         <div class="nav-container">
                <div class="logo">
                    <img src="images/my-coffee-shop-logo.svg" alt="My Coffee House Logo">
                </div>

                <!-- Mobile Hamburger Button -->
                 <label for="nav-toggle" class="hamburger" aria-label="Menu">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                    </label>
                    <input type="checkbox" id="nav-toggle" class="nav-toggle">
                </input>

            <!-- Main Navigation -->  
             <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="#about">ABOUT US</a></li>
                    <li><a href="#menu">MENU</a></li>
                    <li><a href="#locations">LOCATIONS</a></li>
                </ul>
             </nav>
         </div>

             <!-- Hero Banner -->
              <div class="hero-banner">
                <div class="dark-overlay"></div>
                    <div class="hero-content">
                    <h1>EXPERIENCE COFFEE LIKE<br>NEVER BEFORE</h1>
                    <p>We craft more than beverages; we curate memories
                    , one flavourful moment at a time. Embrace the aroma and 
                    let every visit be a chapter in your coffee story.</p>

                        <button class="cta-button">EXPLORE OUR MENU</button>
                </div>
            </div>
     </header>

     <!-- Welcome Section -->
      <section class="welcome-section">
        <div class="container">
            <div class="welcome-text">
           <h4>WELCOME TO MY COFFE HOUSE</h4>
           <h2>EXPERIENCE A NEW WAY <br> TO TASTE COFFE</h2>
            </div>
            <div class="image-grid">

                <!-- First Column -->
                 <div class="grid-column">
                <img src="images/latte.jpeg" alt="latte being poured">
                </div>

                <!-- Second Column -->
                  <div class="grid-column">
                <img src="images/coffee-beans.jpeg" alt="Coffee beans in a glass">
                <img src="images/three-cups.jpeg" alt="Coffee being poured into pot">
                </div>

                 <!-- Third Column -->
                  <div class="grid-column">
                <img src="images/pouring-coffee.jpeg" alt="Two cups with latte art">
                <img src="images/smiling-employee.jpeg" alt="Smiling barista with expresso machine">
            </div>
        </div>
      </section>
</body>
</html>
